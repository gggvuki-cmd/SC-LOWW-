<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment - LOWPAYMENT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #00b8d4;
      margin-bottom: 10px;
    }

    p {
      margin-top: 0;
      color: #ccc;
      font-weight: 300;
    }

    .payment-info {
      margin: 30px 0;
    }

    .payment-label {
      font-size: 16px;
      color: #aaa;
    }

    .payment-number {
      font-size: 22px;
      font-weight: 600;
      color: #fff;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    .copy-btn {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #00b8d4;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #009bb3;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment</h1>
    <p>Silakan transfer ke DANA berikut:</p>

    <div class="payment-info">
      <div class="payment-label">DANA:</div>
      <div class="payment-number" id="danaNumber">085609763156</div>
      <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
    </div>

    <div class="footer">
      Terima kasih atas pembayaran Anda 
      MOGA LANGGANANNðŸ‘Œ
    </div>
  </div>

  <script>
    function copyToClipboard() {
      const danaNumber = document.getElementById("danaNumber").innerText.replace(/\s/g, '');
      navigator.clipboard.writeText(danaNumber).then(function() {
        alert("Nomor DANA berhasil disalin: " + danaNumber);
      }, function(err) {
        alert("Gagal menyalin: ", err);
      });
    }
  </script>
</body>
</html>
